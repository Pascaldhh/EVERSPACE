<!DOCTYPE html>
<html>
<head>
	<title>EVERSPACE</title>
    <link rel="icon" href="icon/icon.png">
	<style type="text/css">
		body{
		background-image: url(images/bg.png);
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
	    }
        p{
            color: #e6e6e6;
            font-size: 24px;
            position: absolute;
            top: 90%;
            left: 89%;
            font-family: monospace;
            user-select: none;
            transition-duration:0.4s;
            opacity: 0.6;
        }
        p:hover{
            color: white;
            opacity: 1;
        }
        div{
            position: absolute;
            top: 46%;
            left: 40%;
        }
        .btn{
            position: absolute;
            height: 50px;
            width: 280px;
            display: block;
            margin-top: 50px;
            background-color: #173E6B;
            border-radius: 5px;
            box-shadow: 0px 8px #4d4d4d;
            border: none;
            outline: none;
            color: black;
            font-size: 36px;
            user-select: none;
            font-family: monospace;
            border-top: 3px solid #00E6E7;
            border-bottom:3px solid #00E6E7;
            transform: skewX(-12deg);
            opacity: 0.6;
        }
        .btn:focus{
            outline: none;
            transform: skewX(-12deg);
        }
        .btn:hover{
            cursor:pointer;
            transform: skewX(-12deg);
            opacity: 0.9;
            border-top: 3px solid #88D9DA;
            border-bottom:3px solid #88D9DA;
            transition-duration: 0.3s;
            
        }
        .btn:active{
            transform: translateY(5px) skewX(-12deg);
            box-shadow: 0px 4px #404040;
            background-color: #173E6B;
            border: 2px solid #595959;
            color: black;
        }
        a{
        	text-decoration: none;
        }
	</style>
    </head>
        <body>
        <div>
            <audio id="sound1" src="sounds-effects/Button.mp3" preload="none"></audio>
            <a href="index.html"><button class="btn" >Play</button></a>
            <a href="html/settings.html"  onclick="document.getElementById('sound1').play();"><button class="btn" >Settings</button></a>
            <a><button class="btn" onclick="document.getElementById('sound1').play();">Credits</button></a>
            </div>
            <!-- Version -->
            <p>V  1.0.0</p>
    </body>
