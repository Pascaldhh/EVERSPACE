<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../icon/icon.png">
    <body onresize="spaceshipSize(); planetSize(); UpdateHealth(); asteroidSize(); menuitems(); ">
    <title>EVERSPACE</title>
</head>
<body>
	<!--	UI	  -->
	<div id="sidemenu">
		<div class="sidemenuItem item1" onclick="view();">Enter full screen</div>
		<div class="sidemenuItem item2">Inventory</div>
		<div class="sidemenuItem item3">item 3</div>
		<div class="sidemenuItem item4">item 4</div>
		<div class="sidemenuItem item5">item 5</div>
		<div class="sidemenuItem item6" onclick="exit();">Exit to main-menu</div>
	</div>
	<button id="menubutton" onclick="showMenu();"></button>
	<div id="health" title=":  Health  :"><div id="healthbar"></div></div>
    <div id="fuel" title=":  Fuel  :"><div id="fuelbar"></div></div>
    <div id="gear"><samp>1<br>2<br>3<br>4</samp><div id="gearhandle" onclick="changeGear()">EVERSPACE</div></div>
    <div id="unitsbar" title=":  Uints  :"></div>
    
	<!--	Others	-->
    <div id="spaceship"></div>
    <div id="planet"><div id="planet2"></div></div>
    <div id="asteroid1"></div>
    <div id="asteroid2"></div>
    <div id="alienship"></div>
    <div id="spacestation"></div>
    <div id="rescueship1"></div>
    <div id="rescueship2"></div>

    <script src="../javascript/index.js"></script>
</body>
</html>
<!--
Divs in Game

1- SpaceShip
2- Planet
3- asteroid1
4- asteroid2
5- alien ship
6- spacestation
7- rescue ship1
8- rescue ship2
